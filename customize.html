<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize UI - Habit Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/customize.css">
</head>

<body>
    <div class="customize-container">
        <!-- Header -->
        <header class="customize-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to App</span>
            </a>
            <h1><i class="fas fa-palette"></i> Customize Your Experience</h1>
            <button id="resetThemeBtn" class="reset-btn">
                <i class="fas fa-undo"></i> Reset to Default
            </button>
        </header>

        <main class="customize-main">
            <!-- Left Panel - Controls -->
            <div class="controls-panel">
                <!-- Theme Presets -->
                <section class="control-section">
                    <h2><i class="fas fa-magic"></i> Theme Presets</h2>
                    <div class="preset-grid">
                        <button class="preset-btn" data-preset="default">
                            <div class="preset-preview default-preview"></div>
                            <span>Default</span>
                        </button>
                        <button class="preset-btn" data-preset="ocean">
                            <div class="preset-preview ocean-preview"></div>
                            <span>Ocean</span>
                        </button>
                        <button class="preset-btn" data-preset="sunset">
                            <div class="preset-preview sunset-preview"></div>
                            <span>Sunset</span>
                        </button>
                        <button class="preset-btn" data-preset="forest">
                            <div class="preset-preview forest-preview"></div>
                            <span>Forest</span>
                        </button>
                        <button class="preset-btn" data-preset="midnight">
                            <div class="preset-preview midnight-preview"></div>
                            <span>Midnight</span>
                        </button>
                        <button class="preset-btn" data-preset="lavender">
                            <div class="preset-preview lavender-preview"></div>
                            <span>Lavender</span>
                        </button>
                        <button class="preset-btn" data-preset="rose">
                            <div class="preset-preview rose-preview"></div>
                            <span>Rose Gold</span>
                        </button>
                        <button class="preset-btn" data-preset="neon">
                            <div class="preset-preview neon-preview"></div>
                            <span>Neon</span>
                        </button>
                    </div>
                </section>

                <!-- Color Customization -->
                <section class="control-section">
                    <h2><i class="fas fa-fill-drip"></i> Colors</h2>
                    <div class="color-controls">
                        <div class="color-row">
                            <label>Primary Accent</label>
                            <div class="color-input-wrapper">
                                <input type="color" id="primaryColor" value="#7c3aed">
                                <span class="color-value" id="primaryColorValue">#7c3aed</span>
                            </div>
                        </div>
                        <div class="color-row">
                            <label>Secondary Accent</label>
                            <div class="color-input-wrapper">
                                <input type="color" id="secondaryColor" value="#06b6d4">
                                <span class="color-value" id="secondaryColorValue">#06b6d4</span>
                            </div>
                        </div>
                        <div class="color-row">
                            <label>Success Color</label>
                            <div class="color-input-wrapper">
                                <input type="color" id="successColor" value="#10b981">
                                <span class="color-value" id="successColorValue">#10b981</span>
                            </div>
                        </div>
                        <div class="color-row">
                            <label>Background</label>
                            <div class="color-input-wrapper">
                                <input type="color" id="bgColor" value="#0f0f23">
                                <span class="color-value" id="bgColorValue">#0f0f23</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Appearance -->
                <section class="control-section">
                    <h2><i class="fas fa-adjust"></i> Appearance</h2>
                    <div class="appearance-controls">
                        <div class="toggle-row">
                            <span>Dark Mode</span>
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-row">
                            <span>Glassmorphism</span>
                            <label class="switch">
                                <input type="checkbox" id="glassToggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="toggle-row">
                            <span>Animations</span>
                            <label class="switch">
                                <input type="checkbox" id="animationsToggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Typography -->
                <section class="control-section">
                    <h2><i class="fas fa-font"></i> Typography</h2>
                    <div class="typography-controls">
                        <div class="control-row">
                            <label>Font Size</label>
                            <div class="size-options">
                                <button class="size-btn" data-size="small">S</button>
                                <button class="size-btn active" data-size="medium">M</button>
                                <button class="size-btn" data-size="large">L</button>
                            </div>
                        </div>
                        <div class="control-row">
                            <label>Border Radius</label>
                            <div class="size-options">
                                <button class="radius-btn" data-radius="sharp">Sharp</button>
                                <button class="radius-btn active" data-radius="rounded">Rounded</button>
                                <button class="radius-btn" data-radius="pill">Pill</button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Export/Import -->
                <section class="control-section">
                    <h2><i class="fas fa-file-export"></i> Backup</h2>
                    <div class="export-controls">
                        <button id="exportThemeBtn" class="export-btn">
                            <i class="fas fa-download"></i> Export Theme
                        </button>
                        <label class="import-btn">
                            <i class="fas fa-upload"></i> Import Theme
                            <input type="file" id="importThemeInput" accept=".json" hidden>
                        </label>
                    </div>
                </section>
            </div>

            <!-- Right Panel - Preview -->
            <div class="preview-panel">
                <h2><i class="fas fa-eye"></i> Live Preview</h2>
                <div class="preview-container" id="previewContainer">
                    <!-- Mini dashboard preview -->
                    <div class="preview-header">
                        <div class="preview-logo">Habit Tracker</div>
                        <div class="preview-nav">
                            <span class="preview-nav-item active">Dashboard</span>
                            <span class="preview-nav-item">Settings</span>
                        </div>
                    </div>
                    <div class="preview-content">
                        <div class="preview-card task-card">
                            <div class="preview-checkbox checked"></div>
                            <div class="preview-task-text">Complete workout</div>
                            <div class="preview-badge">30 min</div>
                        </div>
                        <div class="preview-card task-card">
                            <div class="preview-checkbox"></div>
                            <div class="preview-task-text">Read for 20 minutes</div>
                            <div class="preview-badge">20 min</div>
                        </div>
                        <div class="preview-card stats-card">
                            <div class="preview-stat">
                                <span class="stat-value">7</span>
                                <span class="stat-label">Day Streak</span>
                            </div>
                            <div class="preview-stat">
                                <span class="stat-value">85%</span>
                                <span class="stat-label">Completed</span>
                            </div>
                        </div>
                        <div class="preview-buttons">
                            <button class="preview-btn primary">Start Focus</button>
                            <button class="preview-btn secondary">Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/customize.js"></script>
</body>

</html>
