<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="140" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Double checkmark icon -->
  <g transform="translate(256, 256)">
    <!-- First checkmark (back) -->
    <path d="M-80,20 L-40,60 L60,-60" 
          fill="none" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="36" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <!-- Second checkmark (front) -->
    <path d="M-60,0 L-20,40 L80,-80" 
          fill="none" 
          stroke="url(#checkGrad)" 
          stroke-width="40" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
